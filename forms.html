<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PTC Clubs</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>


    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">PTC Clubs</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Clubs</a></li>
                        <li class="nav-item"><a class="nav-link" href="forms.html">Forms</a></li>
                        <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Forms</h1>
                        <a class="btn btn-primary" href="#tracker-sheet">Tracker Sheet</a>
                        <a class="btn btn-primary" href="#fundraising">Fundraising</a>
                        <a class="btn btn-primary" href="#check-request-form">Check Request Form</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="tracker-sheet">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Meeting/Event Tracker Sheet</h2>
                        <form action="process.html" method="get">
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-orgName">Name of student organization: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="organization_name" id="input-orgName"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-rep">Name and Email of Student organization Representative: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="rep" id="input-rep"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-date">Date/Time of Meeting/Event: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="date/time" id="input-date"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-attend">Number of Attending members at Meeting/Event: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="attendees" id="input-attend"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-cost">Cost for Meeting/Event: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="meeting_cost" id="input-cost"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-future">Future Events: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="future_events" id="input-future"></div>
                            </div>
                            <div class="form__row">
                                <div class="form__row-cell-1"><label class="text-white" for="input-members">Number of Current Members: </label></div>
                                <div class="form__row-cell-2"><input type="text" name="current_members" id="input-members"></div>
                            </div>
                        </form>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Forms-->
        <section class="projects-section bg-light">
            <div class="container px-4 px-lg-5 projects">
                <!-- Fundraising Form-->
                <div class="row gx-0 mb-4 mb-lg-5 align-items-center clubform" id="fundraising">
                        <div class="featured-text text-center text-lg-left form-color">
                            <h4>Fundraising Request Form</h4>
                            <form action="process.html" method="get">
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-orgName">Name of student organization: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="organization_name" id="input-orgName"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-contact">Contact person and email: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="contact" id="input-contact"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Pdate">Propsed dates of fundraiser: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Pdate" id="input-Pdate"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-description">Description of fundraiser: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="description" id="input-description"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Location">Location of fundraiser: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Location" id="input-Location"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-funds">What are the funds being raised for: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="funds" id="input-funds"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Signature">Advisor's electronic Signature: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Signature" id="input-Signature"></div>
                                </div>
                            </form>
                        </div>
                </div>
                <!-- Fundraising Form-->
                <div class="row gx-0 mb-4 mb-lg-5 align-items-center clubform" id="check-request-form">
                        <div class="featured-text text-center text-lg-left form-color">
                            <h4>Check Request Form</h4>
                            <form action="process.html" method="get">
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-payment">Request for payment to: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="payment" id="input-payment"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-amount">Amount to be paid: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="amount" id="input-amount"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-reason">Reason for request: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="reason" id="input-reason"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Individual">Individual requesting check: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Individual" id="input-Individual"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Organization">Organization to be charged: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Organization" id="input-Organization"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-when">Indicate what date this check is needed: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="when" id="input-when"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Esig">Electronic signature for approval: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Esig" id="input-Esig"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-time">Date: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="time" id="input-time"></div>
                                </div>
                                <div class="form__row">
                                    <div class="form__row-cell-1"><label for="input-Comments">Comments: </label></div>
                                    <div class="form__row-cell-2"><input type="text" name="Comments" id="input-Comments"></div>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </section>
    
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2022</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
